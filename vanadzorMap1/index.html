<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Heatmaps</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="floating-panel">
    <button onclick="toggleHeatmap()">Toggle Heatmap</button>
    <button onclick="changeGradient()">Change gradient</button>
    <button onclick="changeRadius()">Change radius</button>
    <button onclick="changeOpacity()">Change opacity</button>
  </div>

  <div id="map"></div>
  <script type="text/javascript">

    let map, heatmap;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: { lat: 40.8136308, lng: 44.4821035 },
        mapTypeId: 'satellite'
      });

      heatmap = new google.maps.visualization.HeatmapLayer({
        data: getPoints(),
        map: map
      });

    }

    function toggleHeatmap() {
      heatmap.setMap(heatmap.getMap() ? null : map);
    }

    function changeGradient() {
      let gradient = [
        'rgba(0, 255, 255, 0)',
        'rgba(0, 255, 255, 1)',
        'rgba(0, 191, 255, 1)',
        'rgba(0, 127, 255, 1)',
        'rgba(0, 63, 255, 1)',
        'rgba(0, 0, 255, 1)',
        'rgba(0, 0, 223, 1)',
        'rgba(0, 0, 191, 1)',
        'rgba(0, 0, 159, 1)',
        'rgba(0, 0, 127, 1)',
        'rgba(63, 0, 91, 1)',
        'rgba(127, 0, 63, 1)',
        'rgba(191, 0, 31, 1)',
        'rgba(255, 0, 0, 1)'
      ]
      heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
    }

    function changeRadius() {
      heatmap.set('radius', heatmap.get('radius') ? null : 20);
    }

    function changeOpacity() {
      heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
    }

    function getPoints() {
      return [

        new google.maps.LatLng(40.7939, 44.5170),
        new google.maps.LatLng(40.7939, 44.5175),
        new google.maps.LatLng(40.7937, 44.5180),
        new google.maps.LatLng(40.7939, 44.5185),
        new google.maps.LatLng(40.7935, 44.5190),
        new google.maps.LatLng(40.7939, 44.5195),
        new google.maps.LatLng(40.7933, 44.5200),
        new google.maps.LatLng(40.7939, 44.5205),
        new google.maps.LatLng(40.7931, 44.5210),


        new google.maps.LatLng(40.79396, 44.5303),
        new google.maps.LatLng(40.79395, 44.5313),
        new google.maps.LatLng(40.79394, 44.5323),
        new google.maps.LatLng(40.79393, 44.5333),
        new google.maps.LatLng(40.79392, 44.5343),
        new google.maps.LatLng(40.79391, 44.5353),


        new google.maps.LatLng(40.79886, 44.5075),
        new google.maps.LatLng(40.79885, 44.5080),
        new google.maps.LatLng(40.79884, 44.5083),
        new google.maps.LatLng(40.79883, 44.5085),
        new google.maps.LatLng(40.79882, 44.5087),
        new google.maps.LatLng(40.79881, 44.5089),

        new google.maps.LatLng(40.8074, 40.8074)

      ];

    }
  </script>


  <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?libraries=geometry&libraries=visualization&key=AIzaSyDnD-EOnaNUcak6y-UzDUxFPPFXtCvN8ag&callback=initMap">
    </script>

</body>

</html>
